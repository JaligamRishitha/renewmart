[default]
# Database Configuration
# Sensitive values are loaded from .env file (automatically via load_dotenv=True)
# Environment variables override these defaults
DATABASE_URL = "sqlite:///./renewmart.db"
DATABASE_HOST = "localhost"
DATABASE_PORT = 5432
DATABASE_NAME = "renewmart_db"
DATABASE_USER = "renewmart_user"
DATABASE_PASSWORD = "renewmart_password"

# Security Configuration
# Sensitive values are loaded from .env file (automatically via load_dotenv=True)
SECRET_KEY = "your-secret-key-here-change-in-production"
ALGORITHM = "HS256"
ACCESS_TOKEN_EXPIRE_MINUTES = 30

# Server Configuration
HOST = "0.0.0.0"
PORT = 1313
DEBUG = true
RELOAD = true

# CORS Configuration
ALLOWED_ORIGINS = ["http://localhost:1312", "http://149.102.158.71:1312"]
ALLOWED_METHODS = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
ALLOWED_HEADERS = ["*"]

# Logging Configuration
LOG_LEVEL = "INFO"
LOG_FORMAT = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
LOG_FILE = "logs/renewmart.log"
ACCESS_LOG_FILE = "logs/renewmart_access.log"
ERROR_LOG_FILE = "logs/renewmart_errors.log"

# File Upload Configuration
UPLOAD_DIR = "uploads"
MAX_FILE_SIZE = 10485760  # 10MB in bytes
ALLOWED_FILE_TYPES = [".pdf", ".doc", ".docx", ".jpg", ".jpeg", ".png"]

# Redis Configuration (for rate limiting and caching)
# Sensitive values are loaded from .env file (automatically via load_dotenv=True)
REDIS_HOST = "localhost"
REDIS_PORT = 1315
REDIS_DB = 0
REDIS_PASSWORD = ""
REDIS_URL = "redis://localhost:1315/0"

# Email Configuration (for verification)
# Sensitive values are loaded from .env file (automatically via load_dotenv=True)
EMAIL_FROM = "no-reply@example.com"
SMTP_HOST = "smtp.gmail.com"
SMTP_PORT = 587
SMTP_USERNAME = ""
SMTP_PASSWORD = ""
EMAIL_USE_TLS = true
VERIFICATION_CODE_TTL = 600  # seconds

[development]
# Development specific settings
DEBUG = true
RELOAD = true
LOG_LEVEL = "DEBUG"

[production]
# Production specific settings
DEBUG = false
RELOAD = false
LOG_LEVEL = "WARNING"
HOST = "0.0.0.0"
# Override with environment variables in production
SECRET_KEY = "@env:SECRET_KEY"
DATABASE_URL = "@env:DATABASE_URL"
ALLOWED_ORIGINS = ["@env:FRONTEND_URL"]
REDIS_URL = "@env:REDIS_URL"
REDIS_HOST = "@env:REDIS_HOST"
REDIS_PORT = "@env:REDIS_PORT"
REDIS_PASSWORD = "@env:REDIS_PASSWORD"
# Email overrides
EMAIL_FROM = "@env:EMAIL_FROM"
SMTP_HOST = "@env:SMTP_HOST"
SMTP_PORT = "@env:SMTP_PORT"
SMTP_USERNAME = "@env:SMTP_USERNAME"
SMTP_PASSWORD = "@env:SMTP_PASSWORD"
EMAIL_USE_TLS = "@env:EMAIL_USE_TLS"
VERIFICATION_CODE_TTL = "@env:VERIFICATION_CODE_TTL"

[testing]
# Testing specific settings
DATABASE_URL = "postgresql://test_user:test_password@localhost/test_renewmart_db"
DEBUG = true
LOG_LEVEL = "DEBUG"